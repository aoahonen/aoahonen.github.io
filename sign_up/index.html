<div class="ml_login_form">
    <div class="container">
        <h1 class="text-center">Sign up for MealLogger</h1>
        <hr />
        <div class="ml_spacer"> </div>
            <form name="signupForm" method="POST">
                <fieldset>
                
                <div class="signup-field">
                    <label for="firstname">First name:</label>
                    <input id="firstname" type="text" name="firstname" placeholder="ex. Jonathan"required autofocus pattern=".{1,}"/>  
                </div>
                
                <div class="signup-field">
                    <label for="lastname">Lastname:</label>
                    <input id="lastname" type="text" name="lastname" placeholder="ex. Smith" required pattern=".{1,}" />  
                </div>       
                
                <div class="signup-field">   
                    <label for="email">Email address:</label>
                    <input id="email" type="email" name="email" placeholder="jonathan.smith@something.com" required pattern="[^ @]*@[^ @]*\.[a-zA-Z]{2,}"/> 
                </div>              
                
                <div class="signup-field">
                    <label for="password-1">Password:</label>
                    <input id="password-1" type="password" name="password-1" required pattern=".{4,32}" />
                </div>
                
                <div class="verification">
                    <label for="password-2">Re-type password:</label>
                    <input id="password-2" type="password" name="password-2" required pattern=".{4,32}"/>  
                </div>    
                
                <div class="signup-button">
                   <button class="pull-right btn btn-lg btn-success" type="submit">Create Account</button>
                </div>
                
                <div class="footer text-center">
                    <hr />
                    <h5><small>After submitting your information we will do something, probably send you a email.</small>
                </div>
            
                </fieldset>
            </form>
        </div>             
    </div>
</div>
